<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EsqueceuSenha</title>
  <link rel="stylesheet" href="css/stylesucesso.css">
  <script src="https://kit.fontawesome.com/0ce4b18319.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-sucesso"> 
     <div class="content-sucesso">
        <h2 class="title title-sucesso">Reiniciar Senha</h2>
         <p class="description description-sucesso">Digite seu email e receberá informações para redefinir sua senha</p>
         
         <label class="label-input">
          <i class="far fa-envelope icon-modify"></i>
          <input type="email" placeholder="Digite seu email">
         </label>

          <button class="btn btn-secondary">Enviar</button>
      </div><!--Fim div content-sucesso-->
  </div><!--Fim div container-sucesso-->
  
</body>
</html>
