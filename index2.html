<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/0ce4b18319.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="first-column">
        <img src="images/logo5.png" alt="" style="height: 40px; width: 50px; margin-left: 10px;">
        <h2 class="title title-primary" id="logo-index">Forest App</h2>
          <p class="description description-primary">Olá, amigo!</p>
          <p class="description description-primary">Novo por aquí?</p>
          <button id="signup" class="btn btn-primary">Cadastre-se</button>
      </div><!--Fim div first-column-->

      <div class="second-column">
        <p class="description"></p>
        <h2 class="title title-secondary">Conecte-Se</h2>
        <p class="description description-secondary">Ou use sua conta de email:</p> 
        
        <form class="form">
           <label class="label-input">
            <i class="far fa-envelope icon-modify"></i>
            <input type="email" placeholder="Email">
           </label>
  
           <label class="label-input">
            <i class="fas fa-lock icon-modify"></i>
            <input type="password" placeholder="Senha">
           </label>

            <a class="password" href="esqueceu.html">Esqueceu sua senha?</a>
            <button class="btn btn-secondary">Entrar</button>
        </form>
      </div><!--Fim div second-column-->
    </div><!---Fim div content-->
  </div><!--Fim div container-->

</body>
</html>
