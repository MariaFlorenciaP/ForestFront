<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
  <meta name="HandheldFriendly" content="true">
  <meta name="MobileOptimized" content="320"> 
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/0ce4b18319.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container"> 
    <div class="content">
      <div class="first-column">
        <img src="images/logo5.png" alt="" style="height: 50px; width: 60px; margin-left: 10px;">
         <h2 class="title title-primary" id="logo-index">Forest App</h2>
         <p class="description description-primary">Ja Ã© usuario?</p>
         <button class="btn btn-primary">Entrar</button>
       </div><!--Fim div first-column-->

        <div class="second-column">
         <h2 class="title title-secondary">Cadastre-Se</h2>
          <p class="description description-secondary">Ou use seu email para o registro:</p>
            
          <form class="form">
            <label class="label-input">
            <i class="far fa-user icon-modify"></i>
            <input type="text" placeholder="Nome">
            </label>
            
            <label class="label-input">
            <i class="far fa-envelope icon-modify"></i>
            <input type="email" placeholder="Email">
             </label>
          
            <label class="label-input">
            <i class="fas fa-lock icon-modify"></i>
            <input type="password" placeholder="Senha">
            </label>

            <label class="label-input">
            <i class="fas fa-lock icon-modify"></i>
            <input type="password" placeholder="Repetir Senha">
            </label>
          
          
            <button class="btn btn-secondary" id="success">Enviar</button>
          
          </form>
        </div><!--Fim div second-column-->

    </div><!--Fim div content -->
   
  </div><!--Fim div container-->
  
</body>
</html>
